<!-- Sidebar responsiva: fixa à esquerda em telas grandes, fixa embaixo em telas médias/pequenas -->
<div
  class="fixed z-40 shadow-lg
    left-0 top-0 h-screen w-20 flex-col items-center justify-center gap-8 bg-[#240046]
    md:flex hidden
  ">
  <button (click)="scrollToSection('home')" mat-icon-button class="text-white hover:bg-[#5a189a] rounded-full p-3 transition" aria-label="Home">
    <mat-icon>home</mat-icon>
  </button>
  <button (click)="scrollToSection('about')" mat-icon-button class="text-white hover:bg-[#5a189a] rounded-full p-3 transition" aria-label="Sobre mim">
    <mat-icon>person</mat-icon>
  </button>
  <button (click)="scrollToSection('skills')" mat-icon-button class="text-white hover:bg-[#5a189a] rounded-full p-3 transition" aria-label="Skills">
    <mat-icon>code</mat-icon>
  </button>
  <button (click)="scrollToSection('companiesWorked')" mat-icon-button class="text-white hover:bg-[#5a189a] rounded-full p-3 transition" aria-label="Empresas trabalhadas">
    <mat-icon>work_history</mat-icon>
  </button>
  <button (click)="scrollToSection('projects')" mat-icon-button class="text-white hover:bg-[#5a189a] rounded-full p-3 transition" aria-label="Projetos">
    <mat-icon>book</mat-icon>
  </button>
</div>
